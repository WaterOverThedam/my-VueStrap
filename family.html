        var sql_quanxian ="selectnbsp;crmzdy_81611236nbsp;gyms,crm_jiandangnbsp;fromnbsp;crm_yh_238592_viewnbsp;wherenbsp;id=iduser";

        var sql_active ="select/*main*/ zx.id,zx.id idzx,jt.crmzdy_81767199 search,zx.crmzdy_81636452_id idls,zx.crmzdy_81636452 负责老师,jt.crm_surname 家长姓名,jt.crmzdy_80620120 家长手机,convert(varchar(20),zx.look_time,120) 最近浏览时间,zx.crmzdy_81620171 咨询中心,zx.crmzdy_81802303 报名课程情况,(select crm_name+case when hz.crmzdy_87692976=1 then ' [赛事报名]√' else '[赛事报名]x' end +case when isnull((select count(*) from crm_zdytable_238592_25118_238592_view bmks,crm_zdytable_238592_23870_238592_view bjskrq where bmks.crmzdy_81618215_id=hz.id and bjskrq.crm_name between '2019-10-14' and '2019-10-20' and bjskrq.id=bmks.crmzdy_81486480_id and crmzdy_81619234='已报名'),0)+isnull((select count(*) from crm_zdytable_238592_23696_238592 bk join crm_zdytable_238592_23870_238592_view bjskrq on bk.crmzdy_80658051_id=hz.id and bjskrq.crm_name between '2019-10-14' and '2019-10-20' and bjskrq.id=bk.crmzdy_80652340_id),0)>0 then ' [赛事当周排课]√' else ' [赛事当周排课]x' end p from crm_zdytable_238592_23893_238592_view hz where hz.crmzdy_80653840_id=jt.id and hz.crm_name<>'' order by hz.id desc for xml path('')) 是否报名2019飞跃挑战赛 from crm_sj_238592_view jt join crm_zdytable_238592_25111_238592_view zx on zx.crmzdy_81620171_id =@idGym/*中心*/  @whereLs and zx.crmzdy_81611091_id=jt.id and exists(select 1 from crm_zdytable_238592_23796_238592_view ht,crm_zdytable_238592_25115_238592_view bmksb where bmksb.crmzdy_81486464_id=ht.id and bmksb.crmzdy_81733119='销售' and ht.crmzdy_81620220_id=zx.id and ht.crmzdy_81762904='课程' and datediff(day,getdate(),ht.crmzdy_81733324)>0 and bmksb.crmzdy_81939586>0)"
        var sql_history ="select/*main*/ zx.id,zx.id idzx,jt.crmzdy_81767199 search,zx.crmzdy_81636452_id idls,zx.crmzdy_81636452 负责老师,jt.crm_surname 家长姓名,jt.crmzdy_80620120 家长手机,convert(varchar(20),zx.look_time,120) 最近浏览时间,zx.crmzdy_81620171 咨询中心,zx.crmzdy_81802303 报名课程情况,isnull((select max(crmzdy_81733324) from crm_zdytable_238592_23796_238592_view ht where ht.crmzdy_81620220_id=zx.id),'') 合同到期日期,isnull((select crmzdy_81755581+',' from crm_zdytable_238592_23893_238592_view hz where hz.crmzdy_80653840_id=jt.id @whereAge order by hz.id desc for xml path('')),'') 孩子 from crm_sj_238592_view jt join crm_zdytable_238592_25111_238592_view zx on zx.crmzdy_81620171_id =@idGym/*中心*/ @whereLs  and zx.crmzdy_81611091_id=jt.id and isnull(zx.crmzdy_81802303,'')<>'' and not exists(select 1 x from crm_zdytable_238592_23796_238592_view ht,crm_zdytable_238592_25115_238592_view bmksb where ht.crmzdy_81620220_id=zx.id and bmksb.crmzdy_81486464_id=ht.id and bmksb.crmzdy_81733119='销售' and ht.crmzdy_81762904='课程' and datediff(day,getdate(),ht.crmzdy_81733324)>0 and bmksb.crmzdy_81939586>0)"
